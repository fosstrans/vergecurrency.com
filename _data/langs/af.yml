        answer: "Ons <a href='#roadmap' target='_blank'>beplanning</a> word op ons webblad gelys, wat ook gewoonlik ons huidige projekte wys. Ons verkies om nie planne wat langer as 3 maande vooruit beplan is te lys nie, want dinge in die Krypto-wêreld verander so vinnig en dis moeilik om so vêr vooruit te fokus."
    privacy:
      subheader: "Privaatheid"
      wraithprotocol:
        question: "Wat is die Wraith Protokol?"
        answer: "Die Wraith Protokol is 'n tegnologie wat die verbruiker toelaat om te kies tussen publieke en private grootboek transaksies op dieselfde blockchain. Jy sal meer informasie vind op die webjoernaal en in die Swartpapier."
      vergeanon:
        question: "Hoekom sal ek Verge vir anonimiteit op Tor gebruik in stede van ander krypto?"
        answer: "Verge Geldeenheid Beursies het klaar Tor en I2P netwerke geintegreer, wat beteken dat daar geen addisionele werk nodig is om dit op te stel nie. Laai net jou beursie af en begin dadelik om transaksies te doen waar jou IP-adres verduister is."
      whytor:
        question: "Hoekom sal ek Tor gebruik en nie 'n VPN nie?"
        answer: "In beide gevalle enkripteer Tor en 'n I2P die verbruiker se IP-adres en data sodat daar nie toegang tot dit is nie. 'n Virtuele Privaat Netwerk (VPN) enkripteer ook jou netwerk verkeer, maar jy moet blindelingse vertroue hê dat hulle nie 'n logboek van jou aktiwiteite stoor nie, iets wat hulle gereeld doen. Lees hierdie stuk vir meer informasie oor die nadele van VPN dienste."
      vergemasternode:
        question: "Sal Verge Geldeenheid Hoofnodes hê?"
        answer: "Nee, ons glo dat Hoofnodes 'n nadeel is en veroorsaak dat die netwerk meer gesentraliseerd word. 'n Kuberkraker kan moeite-vry 'n DDOS (Distributed Denial of Service) aanval loots op die Hoofnodes, wat sal veroorsaak dat die hele netwerk blootgestel word."
      torandroidnoconnection:
        question: "Hoekom is daar geen teken van 'n konneksie op my Verge Tor Adroid app nie?"
        answer: "Sodra jy sien dat \"no connection\" wys op jou hoofsaaklike balans skerm, maak jou Orbot app oop en selekteer \"apps VPN mode\" bo aan die linkerkanste menu. 'n Meer gedetailleerde gids oor die gebruik van die Verge Tor Andriod Beursie kan hier gevind word <a href ='https://medium.com/verge-currency-xvg/how-to-use-verge-tor-adroid-wallet-b3295570085d' target='_blank'>hier</a>."
    wallets:
      subheader: "Beursies"
      whichwallet:
        question: "Watter Verge Beursie moet ek gebruik?"
        answer: "Op 'n fundamentele vlak is daar twee Verge Beursies wat jy kan gebruik; QT en/of Electrum. Vir alledaagse gebruik <b> stel ons voor dat jy die Electrum Beursie aflaai</b>."
      electrum:
        question: "Wat is Electrum?"
        answer: "<a href='https://electrum.org' target='_blank'>Electrum</a> is 'n' <a href='https://github.com/spesmilo/electrum' target='_blank'>oopbronkode</a> Bitcoin lite Beursie oplossing. Verge het die Electrum beursie kodebasis gevurk en opgedateer, sodat dit saam met die Verge Blockchain kan werk."
      electrumwallet:
        question: "Wat is 'n Electrum Beursie?"
        answer: "Die Verge Electrum beursie is ontwerp met 'n fokus op spoed en die minimum gebruik van hulpbronne. Die Electrum beursie gebruik tegnologie met die naam <a href='http://docs.electrum.org/en/latest/spv.html' target='_blank'>Simple Payment Verification</a> (SPV), wat transaksies kan verifieer op die Verge blockchain sonder om die hele blockchain hoef af te laai. Die SPV tegnologie verseker dat transaksie verifikasie tye tot ~5 sekondes beperk word (in stede van ~30 sekondes met die non-Electrum transaksies). Om meer inligiting oor Electrum te lees, gaan na hulle <a href='http://docs.electrum.org/en/latest/faq.html' target='_blank'>FAQ</a> webblad."
      qt:
        question: "Wat is QT?"
        answer: "<a href='https://www.qt.io' target='_blank'>QT</a> is 'n kruis-platform applikasie en 'n UI raamwerk vir ontwikkelaars wat die C++ programmeertaal gebruik. Dit laat ontwikkelaars toe om hulle kode in C++ te skryf en daarna hulle sagteware op verskeie hardeware en sagteware platforms te versprei. Volgens <a href='https://en.wikipedia.org/wiki/Qt_(software)' target='_blank'>Wikipedia</a>, was die gereedskapstuk QT benoem omdat \"the letter Q looked appealing in Haavard's Emacs typeface, and 't' was inspired by Xt, the X toolkit\". "
      qtwallet:
        question: "Wat is 'n QT Beursie?"
        answer: "Een van die vereistes van 'n QT beursie is dat jy die hele <a href='https://verge-blockchain.com/' target='_blank'>Verge blockchain</a> moet aflaai op jou rekenaar. Met ander woorde, jou rekenaar moet rekord hou van elke liewe Verge transaksie wat ooit gebeur het. Huidiglik is die Verge blockchain ~1GB en dit sal net groter word met elke transaksie. As jy 'n QT beursie gebruik moet jy seker maak dat jou toestel genoeg spasie het om die data te kan stoor."
        answer2: "Sodra jy jou QT beursie oopmaak, sinkroniseer dit met die blockchain deur al die nuutste data na jou toestel toe af te laai. As jy besluit om 'n QT beursie te gebruik, sal jy dit op 'n gereelde basis moet gebruik; andersins kan dit tot 'n uur of meer neem om al die nuutste data wat op die blockchain opgedateeer was, af te laai. (Dit hang natuurlik af hoe lank terug jy die beursie gebruik het)."
      backup:
        question: "Hoe maak ek 'n Rugsteun(Backup) van my beursie?"
        answer: "As jy 'n Electrum Beursie gebruik moet jy net eenvoudig jou 9 woord 'seedphrase' veilig hou. Sodra jy jou Verge beursie opstel, word jy met 'n 'seedphrase' verskaf. Jy het ook toegang tot jou 'seedphrase' deur in jou app se aanwysings(settings) te kyk(jy sal jou wagwoord hier benodig). Ons sal voorstel dat jy nie jou 'seedphrase' in 'n elektroniese formaat stoor nie, want dit kan dan maklik gesteel word. As iemand jou 'seedphrase' steel, sal hulle as gevolg jou munte kan steel."
        answer2: "Die belangrikste is om jou 'seedphrase' byderhand te hou, want dit sal jou in staat stel om jou beursie te herwin indien nodig. Kom ons gebruik 'n voorbeeld: Jan gebruik die Verge Tor Andriod Beursie en laat val dit per ongeluk in 'n swembad wat veroorsaak dat die toestel heeltemal buite werking is. Nou kan Jan die Verge beursie weer op sy nuwe foon laai en al wat hy hoef te doen is om die 'seedphrase' te gebruik om sy ou beursie te herwin. Dieselfde sal geld vir die Desktop Electrum Beursies. Dus sal jy al jou munte verloor as jy nie die 'seedphrase' vir jou beursie kan vind nie."
        answer3: "As jy jou QT beursie wil enkripteer, kan jy 'n unieke wagwoord skep deur na <b>Settings -> Encrypt Wallet</b> toe te gaan. Sodra jy 'n wagwoord geskep het, kan jy 'n data rugsteun maak wat ge-enkripteer is deur na <b>File -> Backup Wallet</b> toe te gaan. Die privaat sleutels van 'n QT Beursie word in 'n 'wallet.dat' formaat gestoor. Sodra jy Verge munte stuur sal die beursie die privaat sleutels in die 'wallet.dat' lêer gebruik. <b>Onthou net dat jy elke keur 'n nuwe rugsteun sal moet maak sodra jy'n nuwe Verge beursie skep</b>."
        answer4: "Solank jou wallet.dat lêer aktueel is, kan jy jou munte herwin of na 'n nuwe Verge Beursie toe invoer. As jy jou wallet.dat lêer verloor, sal jou munte ook verlore wees."
      longsync:
        question: "My beursie vat baie lank om te sinkroniseer.  Is daar enigsins iets wat ek kan doen om dit vinniger te maak?"
        answer: "Ja, jy kan die mees huidige weergawe van Verge by <a href='https://verge-blockchain.com/' target='_blank'>blockchain</a> aflaai. Sodra jy die nuutste weergawe van die blockchain gelaai het, moet jy asseblief die gegewe <a href='https://verge-blockchain.com/howto' target='_blank'>instruksies</a> lees. Nadat jy die instruksies gelees en jou beursie opgemaak het, laat asseblief die beursie toe om die laaste sinkronisering te doen. Dit kan somtyds tot 'n uur lank neem."
        answer2: "Hou ook in gedagte dat ons alternatiewelik Electrum <a href='#wallets' target='_blank'>beursies</a> het wat aansienlik vinniger is, omdat jy nie die hele blockchain hoef te stoor nie."
      torandroidnoconnection:
        question: "Hoekom is daar geen teken van 'n konneksie op my Verge Tor Adroid app nie?"
        answer: "Sodra jy sien dat \"no connection\" wys op jou hoofsaaklike balans skerm, maak jou Orbot app oop en selekteer \"apps VPN mode\" bo aan die linkerkanste menu."
    mining:
      subheader: "Mynwerk"
      proof:
        question: "Is Verge POW of POS?"
        answer: "Verge is 100% <b>POW</b> (Proof of Work). Ons glo dat die POS (Proof of Stake) sisteem verbruikers met die meeste munte bevoordeel, wat beteken die ryk sal net ryker word. Dieselfde kan gesê word van die tradisionele fiat geldeenhede(bv. die dollar)."
      algorithms:
        question: "Watter tipe Algoritmes ondersteun Verge?"
        answer: "Verge ondersteun verskeie algoritmes. Dit beteken dat individue Verge kan myn met verskillende soorte gereedskap, wat beter sekuriteit deur degesentraliseerdheid verseker en ook 'n meer eweredige distribusie van munte aan die Verge mynwerk gemeenskap bied. Verge is een van die min kryptogeldeenhede wat vyf soorte 'hashing' algoritmes aanbied, naamlik: Scrypt, X17, Lyra2rev2, myr-groestl and blake2s."
p2p:
  subheader: "Inleiding"
  header: "Wat is P2P Oplossings?"
  paragraph: "Verge is konstant besig om te werk sodat aanvaarding deur die meerderheid moontlik is. Daarvolgens, integreer Verge soveel as moontlik met die sosiale platforms as 'n strategie om die doel te bereik."
  paragraph2: "Sonder dat enige installasie nodig is kan XVG munte gestuur en ontvang word deur Twitter, Discord en Telegram. Daar is huidiglik nog vele ander platforms wat beoog word."
  paragraph3: "Ander platforms soos Slack & Reddit, sal beskikbaar wees in die nabye toekoms."
  paragraph4: "Gebruik XVG om skeppers van inhoud te beloon, vryskut werkers te betaal, skenkings te maak aan NGO's of wys eenvoudig jou ondersteuning vir artikels en inhoud op sosiale platforms! Dit alles met geen transaksie fooie(behalwe vir baie klein fooie by eksterne beursies) en blitsvinnige transaksies wat geen installering benodig nie!"
  paragraph5: "Hier onder sal jy 'n reeks verskillende handleidings vind, wat jou sal help om te verstaan hoe ons diverse P2P Oplossings werk."

p2ptoc:
  telegramintro: "Nota: Jou Telegram profiel moet jou gebruikersnaam wys (@<username>) voordat jy tips kan ontvang. Gebruikersname kan by die aanwysings opsie(settings) in Telegram gedoen word."
  toc:
    tagline: "P2P Oplossings"
    header: "Inhoudsopgawe"
    telegram:
      subheader: "Telegram Bot Handleiding"
      bullet1: "1. <b>Om 'n Verge Bot aan jou kanaal te heg:</b> Soek @VergeX_bot in Telegram, druk \"Add to group\" en kies jou groep se kanaal."
      bullet2: "2. <b>Om jou Verge Telegram adres te vertoon:</b> stuur \"!address\" as 'n direkte boodskap aan die bot."
      bullet3: "3. <b>Deponeer munte:</b> stuur XVG munte na die adres wat verskaf word."
      bullet4: "4. <b>Om na jou balans te kyk:</b> stuur \"!balance\" as 'n direkte boodskap en dan sal jy jou balans as 'n antwoord(reply) ontvang."
      bullet5: "5. <b>Stuur munte deur Telegram:</b> stuur \"!tip @<username><bedrag XVG>\" in die (group chat)."
      bullet6: "6. <b>Onttrek jou Telegram balans na jou beursie:</b> stuur \"!withdraw <Verge Adres>\" as 'n' <b>Direkte boodskap</b> Om jou algehele balans te onttrek <b>whole</b> wallet balance (minus 2 XVG transaksie fooi) na jou Verge adres."
      bullet7: "7. <b>Om die terme te lees:</b> stuur \"!terms\" dit sal die terme en voorwaardes om Verge Telegram Bot te gebruik vertoon."
    twitter:
      subheader: "Twitter Bot Handleiding"
      bullet1: "1. <b>Om jou Verge Twitter adres te vertoon:</b> tweet \"@vergetips address\" om te sien watter Verge adres met jou Twitter rekening geassosieer word."
      bullet2: "2. <b>Deponeer Munte:</b> stuur XVG munte na die adres wat verskaf word."
      bullet3: "3. <b>Om na jou balans te kyk:</b> tweet \"@vergetips balance\" en dan sal jy jou balans in die antwoord(reply) sien."
      bullet4: "4. <b>Stuur Munte deur Twitter:</b> tweet \"@vergetips tip @<username><bedrag XVG>\"."
      bullet4note: "<b>Nota:</b> die minimum bedrag vir 'n tip is - 10 XVG"
      bullet5: "5. <b>Onttrek jou Twitter balans na jou beursie:</b> tweet \"@vergetips withdraw <Verge Adres>\" Om jou algehele balans te onttrek <b>whole</b> wallet balance (minus 2 XVG transaksie fooi) na jou Verge adres."
      bullet6: "6. <b>Ondersteun Verge:</b> tip \"@vergecurrency\" om die Verge Groep te ondersteun!"
    discord:
      subheader: "Discord Bot Handleiding"
      bullet1: "1. <b>Om jou Verge Discord adres te vertoon:</b> stuur \"@vergebot deposit\" om te sien watter Verge adres met jou Discord rekening geassosieer word."
      bullet2: "2. <b>Deponeer Munte:</b> stuur XVG munte aan die adres wat verskaf word."
      bullet3: "3. <b>Om na jou balans te kyk:</b> stuur \"@vergebot balance\" en dan sal jy jou balans as 'n antwoord(reply) ontvang."
      bullet4: "4. <b>Stuur Munte deur Discord:</b> stuur \"@vergebot tip @<username> <bedrag XVG>\"."
      bullet4note: "<b>Nota:</b> die minimum bedrag vir 'n tip is - 10 XVG."
      bullet5: "5. <b>Onttrek jou Discord balans na jou beursie:</b> stuur \"@vergebot withdraw <Verge adres>\" Om jou algehele balans te onttrek <b>whole</b> wallet balance (minus 2 XVG transaksie fooi) na jou Verge adres."
      bullet6: "6. <b>Ondersteun Verge:</b> tip @vergedev om die Verge Groep te ondersteun!"
